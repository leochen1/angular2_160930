<article class="post" id="post0">
  <header class="post-header">
    <h2 class="post-title">
      <a [href]="item.href">{{item.title}}</a>
    </h2>
    <div class="post-info clearfix">
      <span class="post-date"><i class="glyphicon glyphicon-calendar"></i>{{item.date}}</span>
      <span class="post-author"><i class="glyphicon glyphicon-user"></i><a href="http://blog.miniasp.com/author/will.aspx">Will 保哥</a></span>
      <span class="post-category"><i class="glyphicon glyphicon-folder-close"></i><a [href]="item.category-link">{{item.category}}</a></span>
    </div>
  </header>
  <section class="post-body text" [innerHTML]="item.summary">
  </section>
  <button (click)="datasvc.doDeleteArticle(item)">刪除</button>
  <pre>{{item.money | currency: 'USD': true: '3.1-3'}}</pre>  <!--3.1-3,小數點左邊填3個位數,右邊最少1最多位-->
  <pre>{{item | json}}</pre>
</article>
